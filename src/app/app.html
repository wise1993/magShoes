<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Magnum Shoes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="sidemenu">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<div *ngIf="showSplash" class="splash"> 
  <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
  </div>
</div>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
